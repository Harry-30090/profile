<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作成したプロジェクト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Google Apps Scriptで作成したプロジェクト</h1>
        <p>ここではGoogle Apps Scriptで作成したプロジェクトを一覧として公開しています。</p>

    <section class="project-list">
        <h2>プロジェクト</h2>
        <ul id="project-list">

    <footer>
        <p>プロジェクト一覧</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
